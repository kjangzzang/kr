<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPICO - Under Construction</title>
    <style>
        /* 全局重置与字体设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans KR", sans-serif;
            background-color: #f4f6f8; /* 柔和的浅灰背景 */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* 主容器卡片 */
        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 600px;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        /* Logo 样式 */
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 40px;
        }

        /* 英文主标题 */
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #111;
            letter-spacing: -0.5px;
        }

        /* 英文描述 */
        .en-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* 分割线 */
        .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 30px auto;
            width: 60%;
        }

        /* 通知区域 */
        .notice-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .notice-label {
            display: inline-block;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            color: #d32f2f; /* Logo中的红色 */
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .kr-text {
            font-size: 15px;
            color: #444;
            word-break: keep-all; /* 防止韩语单词中间换行 */
        }

        /* 状态标签 */
        .status-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            background-color: #e3f2fd;
            color: #0d47a1;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 40px;
        }
        
        /* 增加一个小红点动画 */
        .status-badge::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #2196f3;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        /* 页脚 */
        footer {
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        /* 简单的脉冲动画 */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/kjangzzang/kr/refs/heads/main/SPICO.png" alt="SPICO Logo" class="logo">

        <h1>Under Construction</h1>
        <p class="en-text">
            We are currently working on creating something amazing.<br>
            Please check back soon
         주식회사 스피코.
        </p>

        <div class="status-badge">System Upgrade in Progress</div>

        <div class="notice-section">
            <span class="notice-label">Notice</span>
            <p class="kr-text">
                사이트 준비 중입니다.<br>
                더 나은 서비스를 제공하기 위해 현재 페이지를 리뉴얼하고 있습니다.<br>
                곧 새로운 모습으로 찾아뵙겠습니다.
            </p>
        </div>

        <footer>
            © 2025 SPICO Corporation. All rights reserved.
        </footer>
    </div>

</body>
</html>
